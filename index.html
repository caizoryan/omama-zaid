<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="./favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Alt-Practices Symposium</title>
</head>
<style>
	@font-face {
		font-family: "Marist";
		src: url("./Marist.ttf");
	}

	* {
		margin: 0;
		padding: 0;

	}

	.container {
		font-family: "Marist";
		font-weight: 300;
		font-size: 26px;

		overflow-y: hidden;

		display: grid;
		grid-template-columns: 50% 50%;
		width: 100vw;
		height: 100vh;
	}

	.videos {
		overflow-y: scroll;
		height: 100%;
	}

	.audios {
		overflow-y: scroll;
		height: 100%;
	}

	.videos video {
		width: 80%;
		margin: 1em;
	}

	.window video {
		max-width: 90%;
		max-height: 90%;
	}

	.tl {
		position: absolute;
		left: .5em;
		top: .5em;
	}

	.tll {
		position: absolute;
		left: 4.5em;
		top: .5em;
	}

	.clear {
		position: fixed;
		bottom: 1em;
		font-size: 1rem;
		width: 2rem;
		height: 2rem;
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 9999;
		right: 1em;
		padding: 1em;
		border-radius: 100px;
		border: 1px solid #2228;
		background-color: #c4df5c;
		color: black;
	}

	.window {
		position: relative;
		width: 70vw;
		height: 70vh;
		background-color: #c4df5c;

		border: 1px solid #2228;

		display: flex;
		justify-content: center;
		align-items: center;

		box-shadow: 0 0 30px 10px rgba(0, 0, 0, .25);
	}

	.window:hover {
		cursor: pointer;
	}

	button {
		all: unset;
		border: 1px solid #2228;
		padding: .1em;
		font-family: monospace;
		font-size: .5em;
	}

	button:hover {
		background-color: black;
		color: white;
	}


	p.audio,
	p.video {
		width: 80%;
		margin: 1em;
		padding: .5em;
		cursor: pointer;
	}

	p.video[selection="true"],
	p.audio[selection="true"] {
		background-color: black;
		color: white;
	}

	p.audio:hover,
	p.video:hover {
		background-color: red;
		background-color: #000000;
		color: #5555ff;
		color: #000000;
		color: #fff;
	}

	body {
		background-color: #c4df5c;
	}
</style>

<body>
	<script src="./script.js" type="module"></script>
</body>

</html>
